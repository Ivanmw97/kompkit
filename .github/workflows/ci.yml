name: CI

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (build+test+docs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --workspaces --if-present || npm run build
      - name: Test
        run: npm test --workspaces --if-present || npm test || echo "no tests"
      - name: Generate Web API docs
        run: npm run docs:web --workspaces --if-present || echo "skip web docs"
      - name: Upload web docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-docs
          path: docs/web
          if-no-files-found: ignore

  android:
    name: Android (build+test+docs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Detect android module dir (supports packages/core/android or packages/android or root/android)
      - name: Detect Android directory
        id: findandroid
        shell: bash
        run: |
          set -e
          CANDIDATES=$(git ls-files -z | xargs -0 -n1 dirname | sort -u)
          DIR=""
          for d in $CANDIDATES; do
            if [ -f "$d/gradlew" ] || [ -f "$d/gradle/wrapper/gradle-wrapper.properties" ]; then
              if [[ "$d" == *"/android" || "$d" == "android" ]]; then
                DIR="$d"
                break
              fi
            fi
          done
          if [ -z "$DIR" ]; then
            # fallback: try packages/core/android or packages/android explicitly
            for d in packages/core/android packages/android android .; do
              if [ -d "$d" ]; then DIR="$d"; break; fi
            done
          fi
          echo "ANDROID_DIR=$DIR" >> $GITHUB_ENV
          echo "Android dir: $DIR"

      - name: Ensure gradlew is executable
        if: ${{ env.ANDROID_DIR != '' }}
        run: |
          if [ -f "${{ env.ANDROID_DIR }}/gradlew" ]; then
            chmod +x "${{ env.ANDROID_DIR }}/gradlew"
          fi

      - name: Build
        run: |
          if [ -f "${{ env.ANDROID_DIR }}/gradlew" ]; then
            (cd "${{ env.ANDROID_DIR }}" && ./gradlew assemble)
          else
            echo "No gradlew found â€“ trying wrapper-less build"
            (cd "${{ env.ANDROID_DIR }}" && gradle assemble)
          fi

      - name: Test
        run: |
          if [ -f "${{ env.ANDROID_DIR }}/gradlew" ]; then
            (cd "${{ env.ANDROID_DIR }}" && ./gradlew test)
          else
            (cd "${{ env.ANDROID_DIR }}" && gradle test)
          fi

      - name: Generate Android API docs
        run: |
          if [ -f "${{ env.ANDROID_DIR }}/gradlew" ]; then
            (cd "${{ env.ANDROID_DIR }}" && ./gradlew dokkaHtml || true)
          else
            (cd "${{ env.ANDROID_DIR }}" && gradle dokkaHtml || true)
          fi

      - name: Copy Dokka to docs/android (if task or output exists)
        shell: bash
        run: |
          OUT=""
          # try common Dokka output locations
          if [ -d "${{ env.ANDROID_DIR }}/build/dokka/html" ]; then OUT="${{ env.ANDROID_DIR }}/build/dokka/html"; fi
          if [ -d "${{ env.ANDROID_DIR }}/build/dokka/htmlCollector" ]; then OUT="${{ env.ANDROID_DIR }}/build/dokka/htmlCollector"; fi
          if [ -n "$OUT" ]; then
            mkdir -p docs/android
            cp -R "$OUT"/. docs/android/ || true
          else
            echo "No Dokka HTML output found; skipping copy"
          fi

      - name: Upload android docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-docs
          path: docs/android
          if-no-files-found: ignore
