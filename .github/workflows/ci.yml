name: CI

on:
  push:
    branches: [release, develop]
  pull_request:
    branches: [release, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint+build+test+docs)
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip web]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --workspaces --if-present || echo "No lint script found"

      - name: Type check (if available)
        run: npm run typecheck --workspaces --if-present || echo "No typecheck script found"

      - name: Build
        run: npm run build --workspaces --if-present || npm run build

      - name: Test
        run: npm test --workspaces --if-present || npm test || echo "No tests found"

      - name: Generate Web API docs
        run: npm run docs:web --workspaces --if-present || echo "No web docs script found"

      - name: Upload web docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-docs-${{ github.run_id }}
          path: docs/web
          if-no-files-found: ignore
          retention-days: 30

  android:
    name: Android (lint+build+test+docs)
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip android]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: packages/core/android

      - name: Make gradlew executable
        run: chmod +x packages/core/android/gradlew

      - name: Clean build
        working-directory: packages/core/android
        run: ./gradlew clean --stacktrace --no-daemon

      - name: Lint (ktlint)
        working-directory: packages/core/android
        run: ./gradlew ktlintCheck --stacktrace --no-daemon || echo "ktlint not configured"

      - name: Static analysis (detekt)
        working-directory: packages/core/android
        run: ./gradlew detekt --stacktrace --no-daemon || echo "detekt not configured"

      - name: Build debug
        working-directory: packages/core/android
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Run tests
        working-directory: packages/core/android
        run: ./gradlew test --stacktrace --no-daemon

      - name: Generate docs (Dokka)
        working-directory: packages/core/android
        run: ./gradlew dokkaHtml --stacktrace --no-daemon || echo "Dokka not configured"

      - name: Copy Dokka to docs/android
        run: |
          if [ -d "packages/core/android/build/dokka/html" ]; then
            mkdir -p docs/android
            cp -R packages/core/android/build/dokka/html/. docs/android/
            echo "Dokka docs copied to docs/android"
          else
            echo "No Dokka HTML output found"
          fi

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-reports-${{ github.run_id }}
          path: packages/core/android/build/reports/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk-${{ github.run_id }}
          path: packages/core/android/build/outputs/apk/debug/*.apk
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload android docs
        uses: actions/upload-artifact@v4
        with:
          name: android-docs-${{ github.run_id }}
          path: docs/android
          if-no-files-found: ignore
          retention-days: 30
