name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build packages
        run: npm run build
        
      - name: Run tests
        run: npm test --workspaces --if-present
        
      - name: Generate web documentation
        run: npm run docs:web --workspaces --if-present
        
      - name: Upload web documentation
        uses: actions/upload-artifact@v4
        if: hashFiles('docs/web/**') != ''
        with:
          name: web-docs
          path: docs/web/
          retention-days: 30

  android:
    name: Android Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
          
      - name: Make gradlew executable
        run: chmod +x packages/core/android/gradlew
        
      - name: Assemble Android package
        run: cd packages/core/android && ./gradlew assemble
        
      - name: Run Android tests
        run: cd packages/core/android && ./gradlew test
        
      - name: Generate Android documentation
        run: cd packages/core/android && ./gradlew copyDokkaToDocs || echo "Dokka task not found, skipping"
        
      - name: Upload Android documentation
        uses: actions/upload-artifact@v4
        if: hashFiles('docs/android/**') != ''
        with:
          name: android-docs
          path: docs/android/
          retention-days: 30
